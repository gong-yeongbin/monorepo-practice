version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: monorepo_mysql
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: mecross
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - monorepo_network

volumes:
  mysql_data:

networks:
  monorepo_network:
    driver: bridge